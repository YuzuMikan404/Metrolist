name: Monitor Upstream Release and Build

on:
  workflow_dispatch:        # 手動実行用
  schedule:
    - cron: '0 * * * *'     # 1時間ごとにチェック

permissions:
  contents: write           # リリース作成とタグ打ちに必要

jobs:
  check_build_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. オリジナルの最新リリースを確認
      - name: Check for new release
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          UPSTREAM_TAG=$(gh api repos/mostafaalagamy/Metrolist/releases/latest --jq .tag_name)
          echo "Upstream latest tag: $UPSTREAM_TAG"
          
          if git rev-parse "$UPSTREAM_TAG" >/dev/null 2>&1; then
            echo "Tag $UPSTREAM_TAG already exists. Skipping build."
            echo "trigger_build=false" >> $GITHUB_OUTPUT
          else
            echo "New version found: $UPSTREAM_TAG. Proceeding with build."
            echo "trigger_build=true" >> $GITHUB_OUTPUT
            echo "release_tag=$UPSTREAM_TAG" >> $GITHUB_OUTPUT
          fi

      # 2. コードの取得
      - name: Fetch Upstream Source
        if: steps.check.outputs.trigger_build == 'true'
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
          # アイコン退避
          cp icon.png /tmp/custom_icon.png || echo "No custom icon found."

          git remote add upstream https://github.com/mostafaalagamy/Metrolist.git
          git fetch upstream --tags
          git checkout -b build-${{ steps.check.outputs.release_tag }} refs/tags/${{ steps.check.outputs.release_tag }}

          # アイコン復元
          if [ -f /tmp/custom_icon.png ]; then
            mv /tmp/custom_icon.png icon.png
          fi

      # 3. Java & Python セットアップ
      - name: Set up JDK 21
        if: steps.check.outputs.trigger_build == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Python
        if: steps.check.outputs.trigger_build == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Gradleセットアップ
      - name: Setup Gradle
        if: steps.check.outputs.trigger_build == 'true'
        uses: gradle/actions/setup-gradle@v4

      # 4. 丸アイコン生成 (Python)
      - name: Generate Round Icon
        if: steps.check.outputs.trigger_build == 'true'
        run: |
          if [ -f icon.png ]; then
            echo "Installing Pillow..."
            pip install Pillow
            
            echo "Generating icon_round.png..."
            python -c "
            from PIL import Image, ImageDraw, ImageOps
            try:
                img = Image.open('icon.png').convert('RGBA')
                # 中心で切り抜く
                mask = Image.new('L', img.size, 0)
                draw = ImageDraw.Draw(mask)
                draw.ellipse((0, 0) + img.size, fill=255)
                output = ImageOps.fit(img, mask.size, centering=(0.5, 0.5))
                output.putalpha(mask)
                output.save('icon_round.png')
                print('Success: icon_round.png created')
            except Exception as e:
                print(f'Error: {e}')
            "
          else
            echo "icon.png not found, skipping generation."
          fi

      # 5. 【診断】変更前のリソース状態を確認
      - name: Diagnose Resources (Before)
        if: steps.check.outputs.trigger_build == 'true'
        run: |
          echo "=== Listing Mipmap Directories (Before) ==="
          find app/src/main/res -name "mipmap*" -type d || echo "No mipmap found"
          echo "==========================================="

      # 6. 【最強】Metrolist Neo化 & アイコン強制配置 (JS)
      - name: Modify for Clone (JavaScript)
        if: steps.check.outputs.trigger_build == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            console.log("Starting FORCE modification...");

            // --- 1. アイコン強制配置 ---
            if (fs.existsSync('icon.png')) {
                const resPath = 'app/src/main/res';
                if (fs.existsSync(resPath)) {
                    const allFiles = fs.readdirSync(resPath);
                    
                    // "mipmap-" で始まるフォルダを探す
                    allFiles.filter(f => f.startsWith('mipmap-')).forEach(dirName => {
                        const dirPath = path.join(resPath, dirName);
                        
                        // "anydpi" (アダプティブアイコン設定) は画像を無視させる元凶なのでフォルダごと削除
                        if (dirName.includes('anydpi')) {
                             fs.rmSync(dirPath, { recursive: true, force: true });
                             console.log(`DELETED adaptive icon folder: ${dirName}`);
                             return;
                        }
                        
                        // 通常の解像度フォルダ (mdpi, hdpi...)
                        console.log(`Processing ${dirName}...`);
                        
                        // 既存のアイコンを削除
                        const files = fs.readdirSync(dirPath);
                        files.forEach(file => {
                            if (file.startsWith('ic_launcher')) {
                                fs.unlinkSync(path.join(dirPath, file));
                            }
                        });

                        // 自分のアイコンを配置
                        fs.copyFileSync('icon.png', path.join(dirPath, 'ic_launcher.png'));
                        
                        const roundSrc = fs.existsSync('icon_round.png') ? 'icon_round.png' : 'icon.png';
                        fs.copyFileSync(roundSrc, path.join(dirPath, 'ic_launcher_round.png'));
                    });
                }
            }

            // --- 2. ダミーJSON作成 ---
            const dummyJson = { "project_info": { "project_number": "0", "project_id": "d" }, "client": [{ "client_info": { "mobilesdk_app_id": "1:0:a:0", "android_client_info": { "package_name": "com.metrolist.clone" } }, "api_key": [{ "current_key": "d" }] }] };
            fs.writeFileSync('app/google-services.json', JSON.stringify(dummyJson));

            // --- 3. Gradleファイル書き換え (アプリ名 & ID) ---
            // ファイル探索
            function walkDir(dir, callback) {
                fs.readdirSync(dir).forEach(f => {
                    let dirPath = path.join(dir, f);
                    if (f === '.git') return; 
                    let isDirectory = fs.statSync(dirPath).isDirectory();
                    isDirectory ? walkDir(dirPath, callback) : callback(path.join(dir, f));
                });
            }

            walkDir('.', function(filePath) {
                if (filePath.endsWith('build.gradle.kts')) {
                    let content = fs.readFileSync(filePath, 'utf8');
                    
                    // ID変更
                    content = content.replace(/applicationId\s*=\s*"[^"]*"/g, 'applicationId = "com.metrolist.clone"');
                    
                    // Plugin無効化
                    content = content.replace(/(.*alias\(libs\.plugins\.google\.services\).*)/g, '// $1');
                    content = content.replace(/(.*id\("com\.google\.gms\.google-services"\).*)/g, '// $1');

                    // 【最強のアプリ名変更】
                    // XMLを書き換えるのではなく、Gradleの resValue で強制的に値を注入する。
                    // これにより、strings.xml の内容に関わらず、ビルド時に "Metrolist Neo" が使われる。
                    if (content.includes('defaultConfig {')) {
                        console.log(`Injecting resValue into ${filePath}`);
                        content = content.replace('defaultConfig {', 'defaultConfig { \n        resValue("string", "app_name", "Metrolist Neo")');
                    }

                    fs.writeFileSync(filePath, content, 'utf8');
                }
                
                // AndroidManifest.xml の roundIcon 確認と強制追加
                if (filePath.endsWith('AndroidManifest.xml')) {
                     let content = fs.readFileSync(filePath, 'utf8');
                     
                     // アイコン指定を強制的に上書き
                     content = content.replace(/android:icon="[^"]*"/g, 'android:icon="@mipmap/ic_launcher"');
                     
                     // roundIcon があれば書き換え、なければ application タグに追加
                     if (content.includes('android:roundIcon=')) {
                         content = content.replace(/android:roundIcon="[^"]*"/g, 'android:roundIcon="@mipmap/ic_launcher_round"');
                     } else {
                         content = content.replace('<application', '<application android:roundIcon="@mipmap/ic_launcher_round"');
                     }
                     
                     // ラベルも念のためマニフェスト側でもリソース指定にしておく(GradleのresValueを見るように)
                     content = content.replace(/android:label="[^"]*"/g, 'android:label="@string/app_name"');
                     
                     fs.writeFileSync(filePath, content, 'utf8');
                     console.log(`Patched Manifest: ${filePath}`);
                }
            });

      - name: Grant execute permission for gradlew
        if: steps.check.outputs.trigger_build == 'true'
        run: chmod +x gradlew

      # 7. ビルド実行
      - name: Build Release APK
        if: steps.check.outputs.trigger_build == 'true'
        run: ./gradlew assembleRelease --no-configuration-cache -x lint -x test --stacktrace
        env:
          GITHUB_EVENT_NAME: pull_request
          LASTFM_API_KEY: "dummy_value"
          LASTFM_SECRET: "dummy_value"

      # 8. APK回収
      - name: Collect APKs
        if: steps.check.outputs.trigger_build == 'true'
        run: |
          mkdir -p output_apks
          find app/build/outputs/apk -name "*.apk" -type f -exec cp {} output_apks/ \;

      # 9. 署名 (ilharp版)
      - name: Sign APK
        if: steps.check.outputs.trigger_build == 'true'
        uses: ilharp/sign-android-release@v1
        id: sign_app
        with:
          releaseDir: output_apks
          signingKey: ${{ secrets.SIGNING_KEY }}
          keyAlias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          buildToolsVersion: "34.0.0"

      # 10. リリース作成
      - name: Create Release
        if: steps.check.outputs.trigger_build == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.check.outputs.release_tag }}
          name: Metrolist Neo ${{ steps.check.outputs.release_tag }}
          body: |
            Automated clone build.
            Package: `com.metrolist.clone`
            App Name: `Metrolist Neo`
          files: output_apks/*-signed.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
